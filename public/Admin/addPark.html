<body>
    <div class="container" id="newParkContainer">
        <form id="parkForm" action="" method="POST">

            <label for="name">Name of Car Park</label>
            <input class="name_input" type="text" name="name" placeholder="Name" id="name">
            <br>
            <label for="Spaces">Spaces available</label>
            <input class="name_input" type="number" name="spaces" placeholder="Spaces(multiples of 24)" id="Spaces" step="24" min="24">
            <br>

            <div id="map3"></div>
            <input type="submit" id="create" value="Create">
        </form>
    </div>
    <p id = "Created"></p>
    <br>
