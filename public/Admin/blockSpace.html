<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkerino</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../landing_style.css">
    <script src="/Admin/blockSpace.js" defer></script>
</head>
<body>

<header class="container">
    <div class="menu-button">Home</div>
    <ul class="flexnav">
        <img id="logo" src="../images/company.png">
        <li><a href="/admin">Home</a></li>
        <li><a href="/admin/requests">Manage Requests</a></li>
        <li><a href="/admin/carparks">Block spaces</a></li>
        <li><a href="/admin/inbox">Message Inbox</a></li>
        <li><a href="/accountMan">Account manager</a></li>
        <li><a href="/ManagerPark">Manager parks</a></li>
    </ul>
</header>

    <main>

        <h2>Block a car park Space</h2>

        <form class="hey" id="blockSpaceForm">
            <fieldset>
                <legend>Block a car park Space</legend>

                <label for="carpark">Car Park:</label>
                <select name="carpark" id="carpark"></select>

                <br>

                <label for="parkingSpace">Parking Space:</label>
                <select name="parkingSpace" id="parkingSpace"></select>

                <br>

                <input type="submit" class="block-btn" id="block" value="Block">
            </fieldset>

        </form>

        <h2>Manage Occupied Spaces</h2>

        <div class="OccupiedSpaces-Container" id="OccupiedSpacesContainer">
            <ul class="OccupiedSpaces-list"></ul>
        </div>


    </main>

    
</body>
</html>
