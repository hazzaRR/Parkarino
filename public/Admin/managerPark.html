<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Car Parks</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="parkManager.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../maps/style.css" />
    <script
            src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
            defer
    ></script>
    <link rel="stylesheet" href="../landing_style.css">
    <header class="container">
        <div class="menu-button">Home</div>
        <ul class="flexnav">
            <img id="logo" src="../images/company.png">
            <li><a href="/admin">Home</a></li>
            <li><a href="/admin/requests">Manage Requests</a></li>
            <li><a href="/admin/carparks">Manage Carpark</a></li>
            <li><a href="/admin/inbox">Message Inbox</a></li>
            <li><a href="/accountMan">Account manager</a></li>
            <li><a href="/ManagerPark">Add parks</a></li>
        </ul>
    </header>
</head>

<body>
    <div class="container" id="newParkContainer">
        <form id="parkForm" action="" method="POST">

            <label for="name">Name of Car Park</label>
            <input class="u-full-width" type="text" name="name" placeholder="Name" id="name">
            <br>
            <label for="Spaces">Spaces available</label>
            <input class="u-full-width" type="number" name="spaces" placeholder="Spaces" id="Spaces" step="24" min="24">
            <br>
            <input type="submit" id="create" value="create">
            <div id="map"></div>
        </form>
    </div>
    <br>
    <br>
    <br>
</body>

</html>
