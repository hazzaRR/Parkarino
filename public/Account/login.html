<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="./Account/login.js" defer></script>
  <link rel="stylesheet" href="../landing_style.css">
  <header class="container">
    <div class="menu-button">Home</div>
    <ul class="flexnav">
      <img id="logo" src="../images/company.png">
      <li><a href="/">Home</a></li>
      <li><a href="/register">Register</a></li>
    </ul>
  </header>
</head>

<body>

<div class="container" id="loginContainer">
  <form id="loginForm" action="" method="POST">
    <label for="Email">Email</label>
    <input class="u-full-width" type="email" name="email" placeholder="Email" id="email">
    <br>
    <label for="Password">Password</label>
    <input class="u-full-width" type="password" name="password" placeholder="Password" id="password">
    <br>
    <input type="submit" id="login" value="Log In">
  </form>
</div>

</body>
</html>
