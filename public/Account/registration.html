<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="./Account/registration.js" defer></script>

    <link rel="stylesheet" href="../landing_style.css">
    <link rel="stylesheet" href="../styles.css">

    <header class="container">
        <div class="menu_div">Home</div>
        <ul class="home_nav">
            <img id="logo" src="../images/company.png">
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </header>
</head>
<body>

<div class="container" id="regContainer">
    <form class="regForm" action="" method="POST">
        <label for="Email">Email</label>
        <input class="reg_input" type="email" name="email" placeholder="Email" id="email">
        <br>
        <label for="Name">Name</label>
        <input class="reg_input" type="text" name="Name" placeholder="Name" id="Name">
        <br>
        <label for="Username">Username</label>
        <input class="reg_input" type="text" name="Username" placeholder="Username" id="Username">
        <br>
        <label for="Registration">Registration</label>
        <input class="reg_input" type="text" name="Registration" placeholder="Registration" id="Registration">
        <br>
        <label for="Street">Street</label>
        <input class="reg_input" type="text" name="Street" placeholder="Street" id="Street">
        <br>
        <label for="City">City</label>
        <input class="reg_input" type="text" name="City" placeholder="City" id="City">
        <br>
        <label for="Postcode">Postcode</label>
        <input class="reg_input" type="text" name="Postcode" placeholder="Postcode" id="Postcode">
        <br>
        <label for="Password">Password</label>
        <input class="reg_input" type="password" name="password" placeholder="Password" id="password">
        <br>
        <input type="submit" id="login" value="Register">
    </form>
</div>
<p id="exist"></p>
</body>
</html>
