<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkerino</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="request.js" defer></script>
</head>
<body>

    <header>
        <h1>Parkerino</h1>
    </header>


    <main>

        <h2>Create a new Parking Request</h2>

        <form>
            <fieldset>
                <legend>Make a Parking Request</legend>

                <input type="hidden" id="driverId" name="driverId" value="3487">
                <input type="hidden" id="regPlate" name="regPlate" value="fl43 mzo">

                <label for="location">Preferred location:</label>

                <select name="locations" id="locations">
                    <option value="Main Car Park">Main Car Park</option>
                    <option value="Sports Park">Sports Park</option>
                    <option value="New Science">New Science</option>
                    <option value="Arts building">Arts building</option>
                </select>

                <br>

                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
                <br>

                <label for="arrivial">Arrival Time:</label>
                <input type="time" name="arrivial", id="arrivial" accesskey="T" required>
                <br>

                <label for="departure">Departure Time:</label>
                <input type="time" name="departure" id="departure", required>
                <br>

                <input type="submit" id="submit" value="Make Request">
            </fieldset>

        </form>


    </main>

    
</body>
</html>
