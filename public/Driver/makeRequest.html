<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkerino</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="/Driver/makeRequest.js" defer></script>
</head>
<body>
    <header>
        <h1>Parkerino</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/view-carpark">View carpark</a></li>
            <li><a href="/messages">Messages</a></li>
            <li><a href="/request">Request</a></li>
            <li><a href="/ticket">Ticket</a></li>
            <li><a href="/payment">Payment</a></li>
            <li><a href="/login">LOG IN</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>


    <main>

        <h2>Create a new Parking Request</h2>

        <form id="requestForm" action="/request" method="POST">
            <fieldset>
                <legend>Make a Parking Request</legend>

                <label for="location">Preferred location:</label>

                <select name="location" id="location">
                    <option value="Main Car Park">Main Car Park</option>
                    <option value="Sports Park">Sports Park</option>
                    <option value="New Science">New Science</option>
                    <option value="Arts building">Arts building</option>
                </select>

                <br>

                <label for="arrivialTime">Arrival Time:</label>
                <input type="datetime-local" name="arrivalTime", id="arrivalTime" required>
                <br>

                <label for="departureTime">Departure Time:</label>
                <input type="datetime-local" name="departureTime" id="departureTime", required>
                <br>

                <input type="submit" id="submit" value="Make Request">
            </fieldset>

        </form>


    </main>

    
</body>
</html>
