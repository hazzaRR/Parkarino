<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkerino</title>
    <script src="ticket.js" defer></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/view-carpark">View carpark</a></li>
            <li><a href="/messages">Messages</a></li>
            <li><a href="/request">Request</a></li>
            <li><a href="/ticket">Ticket</a></li>
            <li><a href="/payment">Payment</a></li>
            <li><a href="/login">LOG IN</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>

    <header>
        <h1>Parkerino</h1>
    </header>


    <select name="ticketSelector" id="ticketSelector">
        <option value="Main Car Park">Main Car Park</option>
        <option value="Sports Park">Sports Park</option>
        <option value="New Science">New Science</option>
        <option value="Arts building">Arts building</option>
    </select>

    <div class="ticketContainer" id="ticketContainer">
        <p><strong>TicketID: </strong> <span id="ticketId"></span></p>
        <p><strong>Driver: </strong> <span id="ticketDriver"></span></p>
        <p><strong>Arrivial Time: </strong> <span id="ticketArrivial"></span></p>
        <p><strong>Departure Time: </strong> <span id="ticketDeparture"></span></p>
        <p><strong>Date: </strong> <span id="ticketDate"></span></p>
        <p><strong>Parking Space: </strong> <span id="ticketSpace"></span></p>
        <p><strong>Price: </strong> <span id="ticketPrice"></span></p>

    </div>
    
</body>
</html>
